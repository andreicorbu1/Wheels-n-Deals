<!-- register.component.html -->
<app-navigation></app-navigation>
<div class="register-container">
  <h2 class="register-header">Register</h2>
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber">

    <label for="address">Address:</label>
    <textarea id="address" formControlName="address"></textarea>

    <button type="submit">Register</button>
  </form>
</div>
